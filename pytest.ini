[tool:pytest]
# Pytest configuration for shapix

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = -v --cov=shapix --cov-report=html --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gui: marks tests that require GUI/display
    export: marks tests that test PNG export functionality

# Minimum version
minversion = 6.0

# Filters for warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning